<div class="form">
  <form
    nz-form
    class="login-form"
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
  >
    <!-- INPUT NAME-->
    <nz-form-item>
      <nz-form-control
        nzErrorTip="Entrer votre nom complet!"
        [ngStyle]="{ color: 'white' }"
      >
        <input
          nz-input
          type="text"
          placeholder="name"
          autocomplete="on"
          formControlName="name"
        />
      </nz-form-control>
    </nz-form-item>
    <!--INPUT EMAIL-->
    <nz-form-item>
      <nz-form-control nzErrorTip="Renseigner une adresse email valide!">
        <input
          autocomplete
          type="text"
          placeholder="Adresse email"
          nz-input
          formControlName="email"
        />
      </nz-form-control>
    </nz-form-item>
    <!--INPUT PASSWORD-->
    <nz-form-item>
      <nz-form-control nzErrorTip="Entrer un mot de passe!">
        <input
          type="password"
          autocomplete="false"
          placeholder="Mot de passe"
          nz-input
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
      </nz-form-control>
    </nz-form-item>
    <!--INPUT CONFIRM PASSWORD-->
    <nz-form-item>
      <nz-form-control [nzErrorTip]="errorTpl">
        <input
          nz-input
          autocomplete="false"
          type="password"
          placeholder="Confirmer le mot de passe"
          formControlName="checkPassword"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <button
      nz-button
      type="submit"
      [disabled]="!validateForm.valid"
      (click)="register()"
      [ngStyle]="{ height: '47px' }"
      [nzLoading]="isLoad"
    >
      Se connecter
    </button>
  </form>
</div>
